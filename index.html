<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой калькулятор на JavaScript</title>
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
  <div class='open-calc-button-div'><button class="open-calc-button">Открыть калькулятор</button></div>

<div class="calc">
  <p>** Поддерживается ввод с клавиатуры</p>
  <div class="calc-border">
    <div class="close-app">X</div>
    <div><input id='input' value="0" readonly></div>
    <div></div>
    <div class="line">
    <button class="seven">7</button>
    <button class="eight">8</button>
    <button class="nine">9</button>
    <button class="separate">/</button>
  </div>
  <div class="line">
    <button class="four">4</button>
    <button class="five">5</button>
    <button class="six">6</button>
    <button class="multiply">*</button>
  </div>
  <div class="line">
    <button class="one">1</button>
    <button class="two">2</button>
    <button class="three">3</button>
    <button class="minus">-</button>
  </div>
  <div class="line">
    <button class="zero">0</button>
    <button class="clear">C</button>
    <button class="result">=</button>
    <button class="plus">+</button>
  </div>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
